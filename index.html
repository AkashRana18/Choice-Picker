<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Random Choice Picker</title>
</head>

<body>
    <h1 class="app-heading">Make Your Choice !</h1>

    <div class="container">
        <h3>Enter all of the choices divide it by a comma (','). <br> Press enter when you're done</h3>
        <textarea placeholder="Enter your choices here..." id="textarea"></textarea>

        <div id="tags"></div>
        <button id="pickButton" class="random-button"> <i class="fa-solid fa-dice"></i> Pick Random Choice</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
