<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <link rel="stylesheet" href="index.css" />

    <title>Random Choice Picker</title>
</head>

<body>
    <h1 class="app-heading">Make Your Choice !</h1>

    <div class="container">
        <h3>Enter all of the choices divide it by a comma (','). <br> Press enter when you're done</h3>
        <textarea placeholder="Enter your choices here..." id="textarea"></textarea>

        <div id="tags"></div>
        <button id="pickButton" class="random-button"> <i class="fa-solid fa-dice"></i> Pick Random Choice</button>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>Experienced front-end developer creating engaging user interfaces with HTML, CSS, JavaScript. </p>
            <div class="social-icons">
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>

                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>

                <!-- Add more social media links with Font Awesome icons as needed -->
                <p id="bottom">  &copy; 2023  All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
